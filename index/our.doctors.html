        .doctors-section h2 {

        .doctors-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .doctor-card {
            background-color: #e0f7fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            margin-top: 0px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 40px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .doctor-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .doctor-card h3 {
            color: #00796b;
        }
        .doctor-card p {
            color: #555;
        }
        .doctor-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            margin-top: auto;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .doctor-card button:hover {
            background-color: #45a049;
        }
        @media(max-width: 768px) {
            .doctor-card {
                width: calc(50% - 40px);
            }
        }
        @media(max-width: 480px) {
            .doctor-card {
                width: calc(100% - 40px);
            }
        }
        
    </style>
